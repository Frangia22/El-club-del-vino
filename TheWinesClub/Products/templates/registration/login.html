{% extends 'products/base.html' %}
{% load static %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container" style="margin-bottom: 27em;">
    <div class="row m-0 my-4">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5>Iniciar sesion</h5>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="container m-2">
                            <input  class="my-2" type="text" name="username" placeholder="Nombre">
                            <input class="my-2" type="password" name="password" placeholder="Password">
                        </div>
                        <button class="btn btn-primary d-flex px-5 m-auto" type="submit" value="Login" >Iniciar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
